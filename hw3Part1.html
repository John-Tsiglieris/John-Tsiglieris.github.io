<!doctype html>

<html lang="en">
<head>
  <title>Homework 3</title>

  <script>
    function process() {
      var int1, int2, int3, int4, hw, midterm, final, participation, finalAvg, finalGrade;
      var errormessage = "ERROR! Nonnumber entered or input is less than 0 or more than 100";
      int1 = document.forms["myform"].elements["hwAvg"].value;
      int2 = document.forms["myform"].elements["midterm"].value;
      int3 = document.forms["myform"].elements["finalExam"].value;
      int4 = document.forms["myform"].elements["participation"].value;

      hw = parseInt(int1);
      midterm = parseInt(int2);
      final = parseInt(int3);
      participation = parseInt(int4);
      finalAvg = Math.round((.5 * hw) + (.2 * midterm) + (.2 * final) + (.1 * participation));

      //input validation -> ints are between 0-100 and are ints
      //display final avg
        //final average = (.5 * hwAvg) + (.2 * midExam) + (.2 * finalExam) + (.1 * participation)
      //in the output area, you will present the student's final average (rounded to an integer) and final letter grade using the following criteria:
      if(isNaN(hw) || isNaN(midterm) || isNaN(final) || isNaN(participation) || hw < 0 || midterm < 0 || final < 0 || participation < 0 || hw > 100 || midterm > 100 || final > 100 || participation > 100) {
        document.forms["myform"].elements["hw"].value = hw;
          document.forms["myform"].elements["mid"].value = midterm;
            document.forms["myform"].elements["final"].value = final;
              document.forms["myform"].elements["part"].value = participation;
                document.forms["myform"].elements["finalAvg"].value = errormessage;
      } else {
        document.forms["myform"].elements["hw"].value = hw;
          document.forms["myform"].elements["mid"].value = midterm;
            document.forms["myform"].elements["final"].value = final;
              document.forms["myform"].elements["part"].value = participation;
                document.forms["myform"].elements["finalAvg"].value = finalAvg;
                if(finalAvg >= 0 && finalAvg < 60) {
                  finalGrade = "F";
                } else if (finalAvg >= 59 && finalAvg < 70) {
                  finalGrade = "D";
                } else if (finalAvg >= 69 && finalAvg < 80) {
                  finalGrade = "C";
                } else if (finalAvg >= 79 && finalAvg < 90) {
                  finalGrade = "B";
                } else {
                  finalGrade = "A";
                }
                  document.forms["myform"].elements["grade"].value = finalGrade;
                  if(finalGrade == "D" || finalGrade == "F") {
                    document.forms["myform"].elements["verdict"].value = "Student needs to retake course";
                  } else {
                    document.forms["myform"].elements["verdict"].value = "Student does not need to retake course"
                  }
      }

    }
  </script>

  <form name="myform">
    <table>
      <tr>
        <td><label for="hwAvg">Homework Average:</label></td>
        <td><input type="number" id="hwAvg" required></td>

      <tr>

      </tr><br>
      <tr>
        <td><label for="participation">Participation:</label></td>
        <td><input type="number" id="participation" required></td>
      </tr><br>
      <tr>
        <td>Input:</td>
        <td><input type="text" name="hw" size="20" readonly></td>
        <td><input type="text" name="mid" size="20" readonly></td>
        <td><input type="text" name="final" size="20" readonly></td>
        <td><input type="text" name="part" size="20" readonly></td>
        <td><input type="button" onclick="process()" value="SUBMIT"></button></td>
        <td><button type="reset" value="RESET" value="RESET">Reset</button></td>
      </tr><br>
      <tr>
        <td><label for="finalAvg">Final Average:</label></td>
        <td><input type="text" name="finalAvg" size="60" readonly></td>
        <td>Final Grade:</td>
        <td><input type="text" name="grade" size="20" readonly></td>
        <td><input type="text" name="verdict" size="50" readonly></td>
      </tr>
    </table>
  </form>
